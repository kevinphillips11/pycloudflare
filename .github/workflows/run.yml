name: Run Flask app

on:
  workflow_dispatch:  # Allows manual run

jobs:
  run-flask-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Your Python version here
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        pip install flask_cloudflared  # Your other dependencies here

    - name: Run Flask app
      run: |
        python app.py &
        sleep 10  # gives the server time to start and initialize the cloudflare tunnel
        echo "App should now be running at the Cloudflare public URL"

    - name: Print Cloudflare public URL
      run: |
        # Replace this with a command to retrieve the Cloudflare public URL if available
        echo "The actual Cloudflare public URL should be printed here"
